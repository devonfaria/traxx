<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traxx - Music Search Software</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg d-flex justify-content-center navbar-dark bg-primary">
    <h1 class="nav-item title text-light p-3">Traxx - Search Results</h1>
  </nav>
  <div class="row w-100 vh-100">
    <aside class="bg-dark col-2">
      <form id="formOne">
        <div class="form-group">
          <h4 class="card-title  mb-0 mt-3 text-center text-light">Search a Track or Artist</h4>
          <div class="form-group d-flex justify-content-center mt-5">
            <label class="col-form-label mt-0" for="inputDefault"></label>
            <input type="text" class="form-control mt-0 text-center rounded" style="width:70%"
              placeholder="Toxic Britney Spears" id="inputDefault">
          </div>
          <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-outline-light text rounded">Search</button>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center mt-2">
        <a href="index.html" class="text-light">Go Back</a>
      </div>
      <div class="button-container d-flex justify-content-center flex-wrap mt-3 mx-0"></div>
    </aside>
    <main id='searchContainer' class="col-10">
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
